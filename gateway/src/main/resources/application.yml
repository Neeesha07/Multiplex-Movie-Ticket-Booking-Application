server:
 port: 8888

spring:
 application:
  name: gateway
 cloud:
  gateway:
   routes:
    - id: FEEDBACK
      predicates:
       - Path=/feedbackService/**
      uri: lb://feedback
    - id: ml
      predicates:
       - Path=/multiplex-ms/**
      uri: lb://multiplex-ms
    - id: tb
      predicates: 
       - Path=/ticketBooker/**
      uri: lb://ticketBooker
 datasource: 
  username: root
  password: root
  url: jdbc:mysql://localhost:3306/securitydb
 jpa: 
  hibernate:
   ddl-auto: update
  show-sql: true
  properties: 
   hibernate: 
    format-sql: true

eureka:
 client:
  serviceUrl:
   defaultZone: http://localhost:7777/eureka
  
management:
 endpoints:
  web:
   exposure:
    include: "*"
 security:
  enabled: false